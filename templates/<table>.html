<table>
    <tr id="productName">
        {% for row in itemData %}
        <td>
            {{row[1]}}
        </td>
        {% endfor %}
    </tr>
    <tr id="productImage">
        {% for row in itemData %}
        <td>
            <a href="/productDescription?productId={{row[0]}}">
                <img src={{ url_for('static', filename='uploads/' + row[3]) }} id="itemImage" />
            </a>
        </td>
        {% endfor %}
    </tr>
    <tr id="productPrice">
        {% for row in itemData %}
        <td>
            ${{row[2]}}
        </td>
        {% endfor %}
    </tr>
</table>
