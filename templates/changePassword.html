{% if msg %}
	  <div class="alert alert-danger alert-dismissible">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<strong>{{msg}}</strong> 
	  </div>
	{% endif %}
<div class="container h-80">
	<div class="row align-items-center h-100">
		<div class="col-3 mx-auto">
			<div class="text-center">
				<img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
				<p id="profile-name" class="profile-name-card"></p>
				<form  action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()" class="form-signin">
				   OLD PASSWORD	<input type="password" name="oldpassword"  class="form-control form-group" placeholder="Old Password" required autofocus>
					NEW PASSWORD<input type="password" name="newpassword" id="newpassword" class="form-control form-group" placeholder="New Password" required autofocus>
					CONFIRM PASSWORD<input type="password" name="cpassword" id="cpassword" class="form-control form-group" placeholder="Confirm Password" required autofocus>
					<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Enter</button>
				</form>
				<a class="btn btn-lg btn-primary btn-block btn-signin" href="{{ url_for('profileHome') }}">GOTO PROFILE</a>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
